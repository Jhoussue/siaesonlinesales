<div class="container" [style]="{width: '80%', margin: '20 auto'} " *ngIf="totalfinal>0.0">
<div class="card mb-3" >
    <div class="card-header">
        <i class="fas fa-user"></i> Datos Personales</div>
<div class="card-body  ">
    <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            
            <input type="text" class="form-control" id="Nombre1" placeholder="Primer Nombre*">
          </div>
          <div class="form-group col-md-6">
            
            <input type="text" class="form-control" id="Nombre2" placeholder="Segundo Nombre">
          </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
           
              <input type="text" class="form-control" id="inputEmail4" placeholder="Primer Apellido*">
            </div>
            <div class="form-group col-md-6">
              
              <input type="text" class="form-control" id="inputPassword4" placeholder="Segundo Apellido">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
             
              <input type="text" class="form-control" id="Telefono" placeholder="Telefono*">
            </div>
            <div class="form-group col-md-6">
              
              <input type="text" class="form-control" id="dui" [(ngModel)]="dui" placeholder="DUI*">
            </div>
          </div>
       
        
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputState">Departamento*</label>
                <select id="inputState" class="form-control">
                  <option selected>Choose...</option>
                  <option>...</option>
                </select>
              </div>
          <div class="form-group col-md-6">
            <label for="inputState2">Municipio*</label>
            <select id="inputState2" class="form-control">
              <option selected>Choose...</option>
              <option>...</option>
            </select>
          </div>
         
        </div>
        <div class="form-group">
            
            <input type="text" class="form-control" id="inputAddress" placeholder="Direccion">
          </div>
    
        <fieldset class="form-group">
            <div class="row">
              <legend class="col-form-label col-sm-2 pt-0">Opciones de Pago</legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" (click)="activartransaccion()" value="option1" checked>
                  <label class="form-check-label" for="gridRadios1">
                    Transaccion Bancaria
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" (click)="activarpaypal()" value="option2">
                  <label class="form-check-label" for="gridRadios2">
                    Tarjeta  
                  </label>
                </div>
             
              </div>
            </div>
          </fieldset>
      </form> 
         
       


</div>
</div>

<br>
<div class="border-light text-center">
    <div class="container" [style]="{width: '50%', margin: '50 auto'} ">
<ngx-paypal *ngIf="pay===true" [config]="payPalConfig"></ngx-paypal>
</div>
</div>
</div>
<br>

  {{ ppp.cantidad }}   {{ ppp.codigo }} {{ ppp.existencia }}
</ul>

<ul *ngFor="let ppp of vali2">
  {{ ppp.cantidad }}   {{ ppp.codigo }} {{ ppp.existencia }} {{ppp.exis}}
</ul>
